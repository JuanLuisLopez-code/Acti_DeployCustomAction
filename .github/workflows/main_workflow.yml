name: main_workflow
on:
  push:
    branches:
      - nodejs_jest_job
jobs:
  test-execution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -D
      - run: npm test

  check-meme:
    needs: test-execution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
            frase_buena: "frase buena"
            frase_negativa: "frase mala"
            resultado_tests: "resultado"